<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Managers</title>
    <script src="budgetplanner.js"></script>
    <style>
        label {
            width:180px;
            clear:left;
            text-align:right;

<body>
    <h3>Add New Budget</h3>
    <form>
        <label>Client Name</label>
        <input class="formInput" type="text" id="clientName" required><br/>

        <label>Project Name</label>
        <input class="formInput" type="text" id="projName" required><br/>

        <label>Budget</label>
        <input class="formInput" type="text" id="budget" required><br/>


        <br/>
        <input type="button" value="Add" onclick="onFormSubmit()">
        <input type="button" value="Clear" onclick="resetData()"><br/><br/>
        <a href="index.html"><input type="button" value="Back"></a><br/>
    </form>
</body>
</html>
