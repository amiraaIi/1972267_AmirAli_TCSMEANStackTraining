<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        var name = "";
        var message = "";
        function chat() {
             // Recieve the value using document.getElementById("").value
             // that value you can emit to server
            name = document.getElementById("name").value
            message = document.getElementById("msg").value
            socket.emit("chat message", {name: name, message: message});
        }
    </script>
</head>
<body>
    <form>
        <div class="row">
            <div>
                <label>Name: </label>
            </div>
            <div class="col-2">
                <input type="text" id="name" class="form-control w-2">
            </div>
        </div>
        <br>
        <div class="row">
            <div>
                <label>Message: </label>
            </div>
            <div class="col-3">
                <textarea id="msg" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <input type="button" value="Submit" class="btn btn-primary" onclick="chat()">
    </form>
</body>
</html>
