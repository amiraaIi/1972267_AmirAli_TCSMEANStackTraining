<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body onload="JavaScript:populateCart()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Cart Management</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a href="cart.html" class="btn btn-primary disabled">Checkout</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-3">
        <h2>Review your cart for checkout</h2>
      </div>
      <div class="col-8">
          <table class="table table-sm table-dark w-50" id="cartList">
              <thead>
                  <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                  </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
          </table>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2">
        <a href="home.html" class="link-danger">&lt; Keep Shopping</a>
      </div>
      <div class="col-2">
        <a href="#" class="btn btn-success">Checkout</a>
      </div>
    </div>
</body>
</html>
