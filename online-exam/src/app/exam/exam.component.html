<div class="container">
    <h2 class="text-center">Please begin the exam whenever you are ready</h2>
    <div class="row border border-1">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <h3 class="text-center mb-4">When you are finished, be sure to click the submit button at the bottom of the page.</h3>
        </div>
        <form #examRef="ngForm" (ngSubmit)="submitExam()">
          <div *ngFor="let question of questions; let i = index" class="mt-3">
              <span>{{question.question}}</span><br>
                    <div class="input-group-text mb-1" *ngFor="let choice of question.choices">
                      <label [attr.for]="i">
                        <input type="radio"   [name]="'q' + i" [value]="choice" [(ngModel)]="answers[i]">
                        {{choice.answer}}
                      </label>
                      <br>
              </div>
          </div>
          <input type="submit" class="btn btn-success mt-4 mb-4" value="Submit">
        </form>
    </div>
</div>
