<body>
    <h1>Simply Blogging</h1>
    <div id="form">
        <form>
            <label>Title: </label>
            <input type="text" name="title" id="title"><br>
            <label>Description: </label>
            <textarea name="desc" id="desc" cols="20" rows="5"></textarea><br>
            <label>Image (optional): </label>
            <input type="file" name="image" id="image"><br>
            <input type="button" value="Add Blog" onclick="addBlog()">
        </form>
        <hr>
    </div>
    <div id="blogDiv">

    </div>
