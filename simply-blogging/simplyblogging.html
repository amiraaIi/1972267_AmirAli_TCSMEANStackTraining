<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Simply Blogging</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
    <hr>
    <div id="form" class="container-fluid">
        <form class="form-group">
            <div class="row">
                <div class="col-1">
                    <label>Title: </label>
                </div>
                <div class="col-3">
                    <input type="text" name="title" id="title" class="form-control"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Description: </label>
                </div>
                <div class="col-3">
                    <textarea name="desc" id="desc" cols="20" rows="5" class="form-control"></textarea><br>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Image (optional): </label>
                </div>
                <div class="col-3">
                    <input type="file" name="image" id="image" class="form-control"><br>
                </div>
            </div>
            <input type="button" value="Add Blog" class="btn btn-primary" onclick="addBlog()">
        </form>
        <hr>
    </div>
    <div id="blogDiv" class="container">

    </div>
</body>
</html>
